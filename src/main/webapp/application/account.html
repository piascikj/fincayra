<head>
	<script language="javascript">
	$(document).ready(function() {
		//$("input").tipsy({gravity:'s', live:true, fade:true, delayIn:300});
		$('input[title]').tipsy({trigger: 'focus', gravity: 'w'});
	});
	</script>
</head>
<body>
<div id="form_box" class="stylized middleForm">
	<p class="title">Account</p>
	<form id="user_form" action="account" method="post">

		<label for="email">email</label>
		<input title="Your login email.  All account activity is sent this address" type="text" name="email" id="email" autocomplete="off"></input>

		<label for="mailTo">mailTo</label>
		<input title="An email address that entries are sent to." type="text" name="mailTo" id="mailTo" autocomplete="off"/>
		
		<label for="nickname">Nickname</label>
		<input title="A nickname for the account." type="text" name="nickname" id="nickname" autocomplete="off"/>

		<label for="name">Full Name</label>
		<input title="Your full name" type="text" name="name" id="name" autocomplete="off"/>

		<label for="password">Password</label>
		<div class="link"><a href="password">Change password</a></div>

		<div class="spacer"></div>
		<button type="submit">Save</button>
		<div class="spacer"></div>
		
	</form>
</div>
</body>
