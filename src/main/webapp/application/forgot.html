<div id="reset_form_box" class="stylized middleForm">
<h2>Forgot your password?</h2>
<p><span id="appName"></span> will send password reset instructions to the email address associated with your account.</p>
	<form id="reset_form" action="forgot" method="post">

		<label for="email">Email</label>
		<input type="text" class="text" name="email" id="email" />
		<div class="spacer"></div>
		<button type="submit">Send Instructions</button>
		<div class="spacer"></div>
		
	</form>
	<script language="JavaScript">$("#email").focus();</script>

</div>
