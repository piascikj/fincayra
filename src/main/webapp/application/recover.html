<div id="form_box" class="stylized middleForm">
	<p class="title">Set password for </p>
	<form id="user_form" action="recover" method="post">
		<input type="hidden" name="resetString" id="resetString"/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" autocomplete="off"/>

		<label for="retype_password">Retype Password</label>
		<input type="password" name="retype_password" id="retype_password" autocomplete="off"/>

		<div class="spacer"></div>
		<button type="submit">Set Password</button>
		<div class="spacer"></div>
		
	</form>
</div>
