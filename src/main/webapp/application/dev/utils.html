<head>
<script language="JavaScript">
	$(document).ready(function() {
		$('#log-level').change(function() {
			var str = "";
			$("#log-level option:selected").each(function () {
				setContentType("application/json");
				$.ajaxSetup({async:false});
				$.get("api/setLogLevel?level={}".tokenize($(this).val()), function(result) {
					alert("Log level changed to " + result.level);
				},"json");
			});
		});
	});
</script>
</head>
<div id="alerts" class="feedback_container container">
<p>FileCache is <span id="file-cache"></span></p>

</div>
