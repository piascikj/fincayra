<html xmlns="http://www.w3.org/2000/xhtml">
<head>
<style>
	li {
		color:blue; 
		margin:5px; 
		cursor:pointer;
		list-style: none;
	}
</style>
<script type="text/javascript" src="/js/jquery-ui-1.8.13.min.js"></script>
<script type="text/javascript" src="/js/jquery.layout-latest.js"></script>
<script>
    $(document).ready(function () {
        $('#notebooks-app').layout({
			defaults : {
				applyDefaultStyles: true
			},
			
			west : {
				slidable: true
			}
		});
		
		$('#new_notebook').click(function(event) {
			$('#new_notebook_form').show();
			return false;
		});
		
		//Get the notebook data
		$.getJSON(fincayra.getNoteBooks,function(data) {
			var items = [];

			$.each(data.results, function(key, val) {
				items.push('<li id="' + val.uuid + '" class="notebook-link">' + val.name + '</li>');
			});

			$('<ul/>', {
				html: items.join('')
			}).appendTo('#notebook_list');

			$('.notebook-link').click(function() {
				alert($(this).attr("id"));
				return false;
			});
		});		
		

    });
</script>
</head>
<body>
	</script>
	<div id="notebooks-app" style="height:100%">
		<div class="ui-layout-center">
			<div id="new_notebook_form" class="stylized thin" style="display:none;">
				<form>
					<input type="text" name="name" id="name" autocomplete="off"/>
					<button>OK</button><button>Cancel</button>
				</form>
			</div>
		</div>
		<div class="ui-layout-west">
			<a href="#" id="new_notebook">Create a new NoteBook...</a>
			<div id="notebook_list">
			</div>
		</div>
	</div>
</body>
</html>
